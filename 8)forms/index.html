<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form class="mb-3"> <!--mb-3 is marginbottom 3 it gives specific style that is maegin and padding by default-->
        <div class="row">
            <div class="col">
            <label id="email" class="form-label">Email</label>
            <input type="text" class="form-control" placeholder="Email" id="email"> 
            <!--When ever u create a form give label as form-label and input as form-control-->
            <!-- form-control-sm gives small input box and lg for large -->
            </div>


            
            <div class="col">
            <label id="pass" class="form-label">Password</label>
            <input type="text" class="form-control" placeholder="password" id="pass"><br>
            </div>



        <div class="mb-3">
            <select class="form-select">
                <option selected>Select someting</option>
                <option value="1">bengaluru</option>
                <option value="2">chennai</option>
                <option value="3">kochi</option>
            </select>
        </div>

        <div class="normal mb-3">
           
            <input type="checkbox" id="agree"/> 
            <label for="agree">Agree</label>
        </div>

        <div class="mb-3 form-check">
          
            <input type="checkbox" id="agreebs" class="form-check-input"/> 
            <label for="agreebs" class="form-check-label">Agree</label>
        </div>

        
        <div class="mb-3 form-check form-switch">
          
            <input role="switch" id="agreebs" class="form-check-input" type="checkbox"/> 
            <label for="agreebs" class="form-check-label">Agree</label>
        </div>

        </div>
    </form>
    </div>
    
</body>
</html>
