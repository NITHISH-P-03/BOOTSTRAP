<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- basic bootstrap for button -->
    <h1>Normal Buttons</h1>
    <button class="btn btn-danger">Click Me!</button>
    <button class="btn btn-info">Click Me!</button>
    <button class="btn btn-warning">Click Me!</button>
    <button class="btn btn-success">Click Me!</button>


    <h1>Outline Buttons</h1>
    <button class="btn btn-outline-danger">Click Me!</button>
    <button class="btn btn-outline-info">Click Me!</button>
    <button class="btn btn-outline-warning">Click Me!</button>

    <h1>Small and large buttons</h1>
    <button class="btn btn-danger btm-lg">btn-lg = large</button>
    <button class="btn btn-info btn-sm">sm - small</button>

    <h2>disabled state unclickable</h2>
    <button class="btn btn-danger" disabled>Click Me!</button>

    <h2>Converting anchor tag into button</h2>
    <a href="https://www.google.com" class="btn btn-dark">google</a>
    
</body>
</html>
